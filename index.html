<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Best Date Ever?</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a1f4a, #050816);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: clamp(1.6rem, 5vw, 2.4rem);
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    width: 100%;
    max-width: 320px;
    height: 160px;
  }

  button {
    width: 120px;
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    touch-action: manipulation;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #444;
    color: white;
    position: absolute;
    right: 0;
    top: 0;
  }

  #result {
    display: none;
    animation: pop 0.6s ease forwards;
  }

  #result h1 {
    margin-bottom: 20px;
  }

  #result img {
    width: 100%;
    max-width: 350px;
    border-radius: 18px;
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  @keyframes pop {
    from {
      transform: scale(0.7);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
</head>

<body>

<h1>Will you go on the best date ever with me? ðŸ’–</h1>

<div class="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<div id="result">
  <h1>She said YESSS ðŸŽ†ðŸ’•</h1>
  <!-- ðŸ”½ Change filename if needed -->
  <img src="your-image.jpg" alt="Us">
</div>

<canvas id="fireworks"></canvas>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const buttons = document.querySelector(".buttons");
  const result = document.getElementById("result");

  function moveNoButton() {
    const maxX = buttons.clientWidth - noBtn.offsetWidth;
    const maxY = buttons.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Mobile + Desktop
  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    result.style.display = "block";
    startFireworks();
  });

  // ðŸŽ† Fireworks
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const particles = [];

  function startFireworks() {
    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      for (let i = 0; i < 40; i++) {
        particles.push({
          x,
          y,
          dx: (Math.random() - 0.5) * 7,
          dy: (Math.random() - 0.5) * 7,
          life: 80,
          color: `hsl(${Math.random() * 360},100%,60%)`
        });
      }
    }, 450);
    animate();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += p.dx;
      p.y += p.dy;
      p.life--;
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, 3, 3);
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }
</script>

</body>
</html>
